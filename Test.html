<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Red Button</title>
  <style>
    .header-button-red {
      display: inline-block;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .header-button-red:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a class="header-button-red" href="https://www.unispital-basel.ch/notfall">
    Notfall 144
  </a>
</body>
</html>
